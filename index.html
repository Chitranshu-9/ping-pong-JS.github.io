<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPongGame</title>
    <link rel="stylesheet" href="./PingPongCSS.css">
</head>
<body onload="startGame()">
    <!-- Title and ScoreBoard -->
    <h1 id="mainHeading">Pong</h1>
    <h1 id="Player1Score">Score 1: <span id="score1">0</span></h1>
    <h1 id="Player2Score">Score 2: <span id="score2">0</span></h1>
    <hr style="margin-top:150px;">

    <!-- Play Area -->
    <div id="paddle1">
    </div>
    <div id="ball">
    </div>
    <div id="paddle2">
    </div>


    <script src="./PingPongJS.js"></script>
</body>
</html>
